    import {getDatabase,ref,set,get,child,update,remove} from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";
    const db=getDatabase();

    var bid=document.getElementById('bid');
    var bname=document.getElementById('bname');
    var bauthor=document.getElementById('bauthor');
    var bvolume=document.getElementById('bvolume');
    var bcopies=document.getElementById('bcopies');

    var insBtn=document.getElementById('sub');
    function InsertData()
    {

        const dbRef=ref(db);
        get(child(dbRef,"Registrations/"+bid.value)).then((snapshot)=>{
            if(snapshot.exists())
            {
                alert("Book id already exists");
            }
            else
            {
                set(ref(db, "Registrations/"+ bid.value),{
            UserId : bid.value,
            Password : bname.value,
            UserName : bauthor.value,
            UserEmail : bvolume.value,
            UserMobileNo : bcopies.value

        }).then(()=>{
            alert("Request sent successfully");
            window.location.reload();
        }).catch((error)=>{
            alert("Request failed" +error)
        });     
            }
        })


        
    }
    insBtn.addEventListener('click',InsertData);
